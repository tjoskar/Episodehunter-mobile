<div class="ui divided list">
  <div class="item" ng-repeat="episode in episodesToWatch.getEpisodes()">
    <img ng-src="{{episode.image}}" alt="">
    <div class="content">
      <div class="header">{{episode.getShowName()}}</div>
      <i class="gray">{{episode.getDate()}}</i><br>
      {{episode.getEpisode()}} {{episode.getEpisodeName()}}
    </div>
  </div>
</div>
