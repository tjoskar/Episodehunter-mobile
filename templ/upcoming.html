<div ng-repeat="collection in episodeCollections">
  <h2 ng-show="collection.getHeadline()">
    {{collection.getHeadline()}}
  </h2>
  <div class="ui divided list">
    <div class="item" ng-repeat="episode in collection.getEpisodes()">
      <img src="{{episode.getEpisodeImage()}}">
      <div class="content">
        <div class="header">{{episode.getShowName()}}</div>
        <i class="gray">{{episode.getDate()}}</i><br>
        {{episode.getEpisode()}} {{episode.getEpisodeName()}}
      </div>
    </div>
  </div>
</div>

<div class="alert error" ng-show="error.isShowing()" ng-click="error.hide()">
  <h1>
    {{ error.getHeader() }}
  </h1>
  <ul class="ul list">
    <li ng-repeat="msg in error.getMesage()">
      {{msg}}
    </li>
  </ul>
</div>
